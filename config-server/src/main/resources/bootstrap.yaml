spring:
  application:
    name: config-server
  security:
    user:
      name: root
      password: root
  profiles:
    active: native
  cloud:
    config:
      server:
        git:
          uri: https://github.com/phaeton03/distributed-transaction-broker/tree/dev/config-repo
          search-paths: {application}
        encrypt:
          enabled: false

server:
  port: 8888
encrypt:
  key: distributed-transaction-broker-secret

health:
  config:
    enabled: false